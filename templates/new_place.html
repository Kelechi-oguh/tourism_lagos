{% extends "base.html" %}

{% block content %}

{% if request.method == "POST" %}
<p>New Place created</p>

{% else %}
<div>
    <h2 style="margin: 30px">Add New Tourism Location</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endif %}

{% endblock %}
