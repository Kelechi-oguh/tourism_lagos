{% extends "base.html" %}

{% block content %}

<h1>{{ place.name }}</h1>
{% comment %} <p>{{ place.address }}</p>
<h3>{{ place.location }}</h3> {% endcomment %}


<iframe src="https://maps.google.com/maps?q={{ place.get_google_maps_str }}&output=embed" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

<p>Click <a href="https://www.google.com/maps/search/?api=1&query={{ place.get_google_maps_str }}">here</a> to view directions in map</p>

{% endblock %}
